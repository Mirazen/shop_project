<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Вход</title>
    </head>
    <body>
        <div>
            <h1>Вход в аккаунт</h1>

            {% if error %}
                <p>{{ error }}</p>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Логин">
                <input type="password" name="password" placeholder="Пароль">
                <button type="submit">Войти</button>
            </form>

            <a href="{% url 'guest_login' %}">Войти как Гость</a>
        </div>
    </body>
</html>
